<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Suspended - TabFocus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      color: #333;
      padding: 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
      }
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.6;
    }

    @media (prefers-color-scheme: dark) {
      .icon {
        filter: invert(1);
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .tab-title {
      font-size: 18px;
      color: #555;
      margin-bottom: 8px;
      word-break: break-word;
    }

    @media (prefers-color-scheme: dark) {
      .tab-title {
        color: #b0b0b0;
      }
    }

    .tab-url {
      font-size: 14px;
      color: #888;
      margin-bottom: 24px;
      word-break: break-all;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .restore-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background: #1a73e8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .restore-btn:hover {
      background: #1557b0;
    }

    .restore-btn:active {
      transform: scale(0.98);
    }

    .memory-saved {
      margin-top: 24px;
      font-size: 14px;
      color: #2e7d32;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    @media (prefers-color-scheme: dark) {
      .memory-saved {
        color: #81c784;
      }
    }

    .memory-icon {
      width: 20px;
      height: 20px;
    }

    .click-anywhere {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>

    <h1>Tab Suspended</h1>
    <p class="tab-title" id="tab-title">Loading...</p>
    <p class="tab-url" id="tab-url"></p>

    <button class="restore-btn" id="restore-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Restore Tab
    </button>

    <div class="memory-saved">
      <svg class="memory-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>Memory saved by suspending this tab</span>
    </div>

    <p class="click-anywhere">Click anywhere or press any key to restore</p>
  </div>

  <script>
    // Get tab info from URL parameters
    const params = new URLSearchParams(window.location.search);
    const originalUrl = params.get('url') || '';
    const title = params.get('title') || 'Suspended Tab';
    const favicon = params.get('favicon') || '';

    // Display tab info
    document.getElementById('tab-title').textContent = title;
    document.getElementById('tab-url').textContent = originalUrl;
    document.title = `ðŸ’¤ ${title}`;

    // Set favicon if available
    if (favicon) {
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = favicon;
      document.head.appendChild(link);
    }

    // Track if we're already restoring to prevent double-restoration
    let isRestoring = false;

    // Restore tab function - sends message to background script for proper cleanup
    async function restoreTab() {
      if (!originalUrl || isRestoring) return;
      isRestoring = true;

      try {
        // Get current tab ID
        const tabs = await chrome.tabs.query({ active: true, currentWindow: true });
        const currentTab = tabs[0];

        if (currentTab && currentTab.id) {
          // Send message to background script to properly unsuspend
          await chrome.runtime.sendMessage({
            type: 'UNSUSPEND_TAB',
            payload: { tabId: currentTab.id }
          });
        } else {
          // Fallback: direct navigation if we can't get tab ID
          window.location.href = originalUrl;
        }
      } catch (error) {
        // Fallback: direct navigation if messaging fails
        console.error('Failed to unsuspend via background script:', error);
        window.location.href = originalUrl;
      }
    }

    // Event listeners
    document.getElementById('restore-btn').addEventListener('click', restoreTab);

    // Click anywhere to restore
    document.addEventListener('click', (e) => {
      if (e.target.id !== 'restore-btn') {
        restoreTab();
      }
    });

    // Press any key to restore
    document.addEventListener('keydown', restoreTab);
  </script>
</body>
</html>
